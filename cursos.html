<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaunchBase - Rocketseat</title>
    <link rel="icon" href="image/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="links">
        <a href="/">Sobre</a>
        <a href="/cursos.html">Conteúdos</a>
        <a href="https://discordapp.com/invite/gCRAFhc" target="_blank"
          >Comunidade</a
        >
        <a href="mailto:oi@rocketseat.com.br" target="_blank">Email</a>
        <a href="tel:+5547992078767" target="_blank">Telefone</a>
      </div>
    </header>

    <div id="wrapper">
      <h1>Cursos</h1>
    </div>

    <section class="cards">
      <div class="card" id="starter">
        <div class="card_image-container">
          <img
            src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg"
            alt="starter"
          />
        </div>
        <div class="card_content">
          <h1>Starter</h1>
        </div>
        <div class="card_info">
          <p>4 Módulos</p>
          <p class="card_price purple">Free</p>
        </div>
      </div>

      <div class="card" id="launchbase">
        <div class="card_image-container">
          <img
            src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg"
            alt="lauchbase"
          />
        </div>
        <div class="card_content">
          <h1>LaunchBase</h1>
        </div>
        <div class="card_info">
          <p>8 Módulos</p>
          <p class="card_price orange">PAGO</p>
        </div>
      </div>

      <div class="card" id="gostack">
        <div class="card_image-container">
          <img
            src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg"
            alt="gostack"
          />
        </div>
        <div class="card_content">
          <h1>GoStack</h1>
        </div>
        <div class="card_info">
          <p>14 Módulos</p>
          <p class="card_price green">PAGO</p>
        </div>
      </div>
    </section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>

        <div class="modal-content">
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
